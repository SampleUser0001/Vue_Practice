<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
        var app6 = new Vue({
            el: "#app-6",
            data:{
                message: "Hello Vue.js"
            }
        });
    </script>
</body>
</html>
